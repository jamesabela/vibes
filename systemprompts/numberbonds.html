<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Number Bond Builder</title>
    <style>
        :root {
            --bg-color: #f0f9ff;
            --primary-blue: #0ea5e9;
            --success-green: #22c55e;
            --tile-color: #ffffff;
            --text-dark: #1e293b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        #game-container {
            text-align: center;
            width: 100%;
            width: 100%;
            max-width: 900px;
            padding: 20px;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        #main-area {
            flex: 2;
        }

        #history-panel {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 20px;
            min-height: 300px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        #history-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-dark);
            margin-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .found-bond {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            padding: 10px;
            background: #f0f9ff;
            border-radius: 10px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mini-tile {
            width: 40px;
            height: 40px;
            background: var(--tile-color);
            border: 2px solid var(--primary-blue);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            #game-container {
                flex-direction: column;
            }

            #history-panel {
                width: 100%;
                min-height: auto;
            }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary-blue);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* The Construction Zone */
        #construction-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            border: 3px dashed #cbd5e1;
        }

        .slot {
            width: 90px;
            height: 90px;
            border: 4px solid #94a3b8;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
            font-size: 2.5rem;
            font-weight: bold;
            transition: all 0.2s;
        }

        .slot.highlight {
            border-color: var(--primary-blue);
            background: #e0f2fe;
        }

        .operator {
            font-size: 2.5rem;
            font-weight: bold;
            color: #64748b;
        }

        #target-display {
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--text-dark);
            padding: 10px 30px;
            border-radius: 15px;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .success #target-display {
            color: var(--success-green);
            transform: scale(1.2);
        }

        /* The Tile Rack */
        #tile-rack {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            padding: 20px;
        }

        .tile {
            width: 70px;
            height: 70px;
            background: var(--tile-color);
            border: 3px solid var(--primary-blue);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: grab;
            user-select: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            touch-action: manipulation;
            z-index: 10;
            transition: transform 0.1s;
        }

        .tile:active {
            transform: scale(0.95);
        }

        #message {
            height: 30px;
            margin-top: 20px;
            font-weight: bold;
            color: var(--success-green);
            font-size: 1.4rem;
        }

        #success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        #success-overlay.visible {
            opacity: 1;
            pointer-events: all;
        }

        #success-message {
            color: white;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        #replay-btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            background: #ffca28;
            color: #333;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="game-container">
        <div id="main-area">
            <h1>Number Bond Builder</h1>
            <p>Can you find all pairs that make <strong id="target-instruction">8</strong>?</p>

            <div id="construction-area">
                <div class="slot" id="slot1" data-value="null"></div>
                <div class="operator">+</div>
                <div class="slot" id="slot2" data-value="null"></div>
                <div class="operator">=</div>
                <div id="target-display">8</div>
            </div>

            <div id="tile-rack">
            </div>

            <div id="message"></div>
        </div>

        <div id="history-panel">
            <div id="history-title">Found Pairs (0/4)</div>
            <div id="history-list"></div>
        </div>
    </div>

    <div id="success-overlay">
        <div id="success-message">Excellent Work!</div>
        <button id="replay-btn" onclick="resetGame()">Play Again</button>
    </div>

    <script>
        let target = 8;
        const rack = document.getElementById('tile-rack');
        const slots = document.querySelectorAll('.slot');
        const message = document.getElementById('message');
        const container = document.getElementById('game-container');
        const historyList = document.getElementById('history-list');
        const historyTitle = document.getElementById('history-title');

        let activeTile = null;
        let foundPairs = 0;
        let totalPairs = 0;

        function initGame() {
            // Randomize Target (3-9)
            target = Math.floor(Math.random() * 7) + 3;
            document.getElementById('target-display').textContent = target;
            document.getElementById('target-instruction').textContent = target;

            rack.innerHTML = '';
            historyList.innerHTML = '';
            slots.forEach(s => {
                s.innerHTML = '';
                s.dataset.value = 'null';
            });
            message.textContent = '';
            foundPairs = 0;

            // Calculate Total Pairs
            totalPairs = Math.floor(target / 2) + 1;
            updateHistoryTitle();

            // Initialize Tiles
            for (let i = 0; i <= 10; i++) {
                createTile(i);
            }

            // If target is even, we need an extra tile for the double (e.g. extra 4 for 8)
            if (target % 2 === 0) {
                const half = target / 2;
                if (half <= 10) {
                    createTile(half);
                }
            }

            // Sort rack for neatness
            sortRack();
        }

        function createTile(val) {
            const tile = document.createElement('div');
            tile.className = 'tile';
            tile.textContent = val;
            tile.dataset.value = val;
            tile.addEventListener('click', handleTileClick);
            rack.appendChild(tile);
        }

        function sortRack() {
            const tiles = Array.from(rack.children);
            tiles.sort((a, b) => parseInt(a.dataset.value) - parseInt(b.dataset.value));
            tiles.forEach(t => rack.appendChild(t));
        }

        // Add click listeners to slots to return tiles
        slots.forEach(slot => {
            slot.addEventListener('click', () => {
                if (slot.firstChild) {
                    const tile = slot.firstChild;
                    returnTileToRack(tile);
                    slot.dataset.value = "null";
                    checkTotal(); // Clear message
                }
            });
        });

        function handleTileClick(e) {
            const tile = e.target;
            const currentParent = tile.parentElement;

            if (currentParent === rack) {
                // Move to first empty slot
                const emptySlot = Array.from(slots).find(s => !s.firstChild);
                if (emptySlot) {
                    emptySlot.appendChild(tile);
                    emptySlot.dataset.value = tile.dataset.value;
                    checkTotal();
                } else {
                    // Shake animation if full
                    document.getElementById('construction-area').animate([
                        { transform: 'translateX(0)' },
                        { transform: 'translateX(-5px)' },
                        { transform: 'translateX(5px)' },
                        { transform: 'translateX(0)' }
                    ], { duration: 200 });
                }
            } else {
                returnTileToRack(tile);
                currentParent.dataset.value = "null";
                checkTotal();
            }
        }

        function returnTileToRack(tile) {
            rack.appendChild(tile);
            sortRack();
        }

        function checkTotal() {
            const val1 = parseInt(document.getElementById('slot1').dataset.value);
            const val2 = parseInt(document.getElementById('slot2').dataset.value);

            if (!isNaN(val1) && !isNaN(val2)) {
                if (val1 + val2 === target) {
                    message.textContent = `Yes! ${val1} + ${val2} = ${target}!`;
                    message.style.color = 'var(--success-green)';

                    setTimeout(() => {
                        addToHistory(val1, val2);
                        clearSlots();
                        checkWin();
                    }, 1000);
                } else {
                    message.textContent = `${val1} + ${val2} = ${val1 + val2}. Try again!`;
                    message.style.color = '#ef4444';
                }
            } else {
                message.textContent = "";
            }
        }

        function addToHistory(v1, v2) {
            const row = document.createElement('div');
            row.className = 'found-bond';
            row.innerHTML = `
                <div class="mini-tile">${v1}</div>
                <div class="operator">+</div>
                <div class="mini-tile">${v2}</div>
                <div class="operator">=</div>
                <div class="mini-tile" style="background:#e0f2fe; color:var(--primary-blue)">${target}</div>
            `;
            historyList.appendChild(row);
            foundPairs++;
            updateHistoryTitle();
        }

        function clearSlots() {
            // Remove tiles from DOM (they are now represented in history)
            slots.forEach(s => {
                s.innerHTML = '';
                s.dataset.value = 'null';
            });
            message.textContent = "Find another pair!";
            message.style.color = 'var(--text-dark)';
        }

        function updateHistoryTitle() {
            historyTitle.textContent = `Found Pairs (${foundPairs}/${totalPairs})`;
        }

        function checkWin() {
            if (foundPairs >= totalPairs) {
                setTimeout(() => {
                    document.getElementById('success-overlay').classList.add('visible');
                    createConfetti();
                }, 500);
            }
        }

        function resetGame() {
            document.getElementById('success-overlay').classList.remove('visible');
            initGame();
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const c = document.createElement('div');
                c.style.position = 'fixed';
                c.style.width = '10px';
                c.style.height = '10px';
                c.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
                c.style.left = Math.random() * 100 + 'vw';
                c.style.top = '-10px';
                c.style.zIndex = '3000';
                document.body.appendChild(c);

                c.animate([
                    { transform: `translate(0, 0) rotate(0)`, opacity: 1 },
                    { transform: `translate(${Math.random() * 100 - 50}px, 100vh) rotate(720deg)`, opacity: 0 }
                ], {
                    duration: 1500 + Math.random() * 1500,
                    easing: 'cubic-bezier(0, .9, .57, 1)'
                }).onfinish = () => c.remove();
            }
        }

        initGame();
    </script>
</body>

</html>
