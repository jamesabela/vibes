<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #818cf8;
                --primary-hover: #6366f1;
                --bg-body: #0f172a;
                --bg-card: #1e293b;
                --text-main: #f1f5f9;
                --text-muted: #94a3b8;
                --border: #334155;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.5;
            padding: 2rem;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 2rem;
            text-align: center;
        }

        h1 {
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), #ec4899);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        .card {
            background: var(--bg-card);
            border-radius: 1rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .search-container {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.03);
        }

        .input-group {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }

        .input-group svg {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.25rem;
            height: 1.25rem;
            color: var(--text-muted);
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            background: var(--bg-body);
            color: var(--text-main);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            font-weight: 600;
            color: var(--text-muted);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            font-size: 0.95rem;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: rgba(99, 102, 241, 0.05);
        }

        .btn-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .btn-link:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-link:active {
            transform: translateY(0);
        }

        .empty-state {
            padding: 3rem;
            text-align: center;
            color: var(--text-muted);
        }

        /* Loading shimmer */
        .loading-skeleton {
            animation: shimmer 1.5s infinite linear;
            background: linear-gradient(to right, var(--bg-card) 4%, var(--border) 25%, var(--bg-card) 36%);
            background-size: 1000px 100%;
            height: 20px;
            border-radius: 4px;
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }

            100% {
                background-position: 1000px 0;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Resource Dashboard</h1>
            <div class="status-bar">
                <span>Total Resources: <strong id="total">0</strong></span>
                <span id="sep">â€¢</span>
                <span id="status">Connecting...</span>
            </div>
        </header>

        <div class="card">
            <div class="search-container">
                <div class="input-group">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input type="text" id="search" placeholder="Search title, summary, or link..." autocomplete="off">
                </div>
            </div>

            <div class="table-container">
                <table id="table">
                    <thead>
                        <tr>
                            <th width="30%">Title</th>
                            <th width="50%">Summary</th>
                            <th width="20%">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Content will be injected here -->
                    </tbody>
                </table>
                <div id="empty-message" class="empty-state" style="display: none;">
                    No resources found matching your search.
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURATION
        // Replace this with your actual Google Sheet TSV URL
        const TSV_URL = "https://docs.google.com/spreadsheets/d/1qPsHdONYrH1xCri1CypewrYQdmS9vZIJvjHqX2Q1uIQ/export?format=tsv&gid=1919940108";

        let allData = [];

        function escapeHtml(text) {
            if (text === null || text === undefined) return "";
            return String(text)
                .replaceAll("&", "&amp;")
                .replaceAll("<", "&lt;")
                .replaceAll(">", "&gt;")
                .replaceAll('"', "&quot;")
                .replaceAll("'", "&#039;");
        }

        function renderTable(data) {
            const tbody = document.querySelector("#table tbody");
            const emptyMsg = document.getElementById("empty-message");
            tbody.innerHTML = "";

            if (data.length === 0) {
                emptyMsg.style.display = "block";
                return;
            }
            emptyMsg.style.display = "none";

            data.forEach(item => {
                const tr = document.createElement("tr");
                const linkHtml = item.Link
                    ? `<a href="${escapeHtml(item.Link)}" class="btn-link" target="_blank" rel="noopener">
                 Open Resource 
                 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
               </a>`
                    : "<span style='color: var(--text-muted); font-style: italic;'>No link</span>";

                tr.innerHTML = `
            <td><strong>${escapeHtml(item.Title)}</strong></td>
            <td style="color: var(--text-muted);">${escapeHtml(item.Summary)}</td>
            <td>${linkHtml}</td>
        `;
                tbody.appendChild(tr);
            });
        }

        // Initial Loading State
        document.querySelector("#table tbody").innerHTML = `
    <tr><td colspan="3"><div class="loading-skeleton"></div></td></tr>
    <tr><td colspan="3"><div class="loading-skeleton"></div></td></tr>
    <tr><td colspan="3"><div class="loading-skeleton"></div></td></tr>
`;

        fetch(TSV_URL)
            .then(response => {
                // Check if user is still using the placeholder
                if (response.url.includes("...") || TSV_URL.includes("...")) {
                    throw new Error("PLACEHOLDER_URL");
                }
                if (!response.ok) throw new Error("Fetch failed");
                return response.text();
            })
            .then(text => {
                const rows = text.trim().split("\n");
                // Assuming first row is header
                rows.shift();

                allData = rows
                    .map(row => row.split("\t"))
                    .filter(cols => cols.join("").trim() !== "")
                    .map(cols => ({
                        Title: cols[0] || "",
                        Summary: cols[1] || "",
                        Link: cols[2] || ""
                    }));

                document.getElementById("total").textContent = allData.length;
                document.getElementById("status").textContent = "Live";
                document.getElementById("status").style.color = "#10b981"; // Green

                renderTable(allData);
            })
            .catch((err) => {
                console.error(err);
                if (err.message === "PLACEHOLDER_URL" || err.message.includes("...")) {
                    document.getElementById("status").textContent = "Setup Required";
                    document.getElementById("status").style.color = "#ef4444";
                    document.querySelector("#table tbody").innerHTML = `
                        <tr>
                            <td colspan="3" style="text-align:center; padding: 3rem; color: var(--text-muted);">
                                <div style="margin-bottom: 1rem;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                                </div>
                                <h3 style="margin-bottom: 0.5rem; color: var(--text-main);">Missing Google Sheet URL</h3>
                                <p>Please open <code>resourcedash.html</code> in a code editor and replace<br>
                                <code>const TSV_URL</code> with your published Google Sheet TSV link.</p>
                            </td>
                        </tr>`;
                } else {
                    document.getElementById("total").textContent = "0";
                    document.getElementById("status").textContent = "Error loading data";
                    document.getElementById("status").style.color = "#ef4444";
                    document.querySelector("#table tbody").innerHTML = `<tr><td colspan="3" style="text-align:center; color: var(--text-muted); padding: 2rem;">Unable to load resources. Please check your connection or configuration.</td></tr>`;
                }
            });

        document.getElementById("search").addEventListener("input", function () {
            const query = this.value.toLowerCase();

            const filtered = allData.filter(item =>
                item.Title.toLowerCase().includes(query) ||
                item.Summary.toLowerCase().includes(query) ||
                item.Link.toLowerCase().includes(query)
            );

            renderTable(filtered);
        });
    </script>

</body>

</html>
